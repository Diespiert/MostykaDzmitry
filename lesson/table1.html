<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблица размеров обуви</title>
 </head>
 <body>
  <table border ="5" align="center">
   <caption><em>Прогноз погоды</em></caption>
   <tr>
    <th>Город</th>
    <th>Утро</th>
    <th>День</th>
    <th>Вечер</th>
    <th>Ночь</th>
   </tr>
   <tr><th>Минск</th><td>-5&deg</td><td>+5º</td><td rowspan="2">+2º</td><td>-10&deg</td>
   <tr><th>Брест</th><td>0º</td><td>+9º</td><td>-4º</td>
  </table>
 </body>
</html>
